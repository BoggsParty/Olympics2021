{% extends 'pages/header-footer.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row center">
        <div class="col-sm-12">
            <h1>User Settings</h1>
        </div>
    </div>
</div>
<div class="container-fluid">
    <form method="POST" class="post-form" enctype="multipart/form-data">{% csrf_token %}
    <div class="row">
        <div class="col-sm-12">
            <h3>Name:</h3>
            <h4>{{settings.first_name}} {{settings.last_name}}</h4>
        </div>
    </div>
        <p>First Name:{{form.first_name}}</p>
        <p>Last Name:{{form.last_name}}</p>
	<button type="submit" class="save btn btn-default">Save</button>
	</form> 
    <div class="row">
        <div class="col-sm-12">
            <h3>Current Email:</h3>
            <h4>{{email.email}}</h4>
        </div>
    </div>
		<a href="/user/email">Change your email</a>
		<br>
        <a href="/change-password/">Change your password</a>
</div>
